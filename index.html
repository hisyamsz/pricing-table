<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Table</title>
        <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <section class="panel">
            <div class="pricing-plan">
                <img src="icons/icon1.png" alt="Icon 1" class="pricing-img" />
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom Domains</li>
                    <li class="pricing-features-item">
                        Sleeps after 30 mins of inactivity
                    </li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#" class="pricing-button">Sign Up</a>
            </div>

            <div class="pricing-plan">
                <img src="icons/icon2.png" alt="Icon 2" class="pricing-img" />
                <h2 class="pricing-header">Small Team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Never Sleeps</li>
                    <li class="pricing-features-item">
                        Mulitples Worker For More Powerfull Apps
                    </li>
                </ul>
                <span class="pricing-price">$100</span>
                <a href="#" class="pricing-button is-featured">Free Trial</a>
            </div>

            <div class="pricing-plan">
                <img src="icons/icon3.png" alt="Icon 3" class="pricing-img" />
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">
                        Simple Horizontal Scalabillity
                    </li>
                </ul>
                <span class="pricing-price">$200</span>
                <a href="#" class="pricing-button">Free Trial</a>
            </div>
        </section>
    </body>
</html>
